<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Dynamic Web Fundamentals - Junzhou Liu</title>
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - Junzhou Liu's Place page">
    <meta name="author" content="Junzhou Liu">
    <link rel="stylesheet" href="styles/place.css">
    <script src="scripts/" defer ></script>
</head>

<body>
    <header>
        <h1>New York</h1>
    </header>
    <main>
        <picture>
            <source srcset="./images/nyc-small.webp" media="(max-width: 550px)">
            <source srcset="./images/nyc-medium.webp" media="(max-width: 950px)">
            <img src="./images/nyc-large.webp" alt="New York landscape">
        </picture>
        <section class="summary dataSummary">
            <h3>Data</h3>
            <div><span class="summaryTitle">Area</span><span>:</span><span>54,556 mi²</span></div>
            <div><span class="summaryTitle">Population</span><span>:</span><span>8 Millions</span></div>
            <div><span class="summaryTitle">Capital</span><span>:</span><span>New York</span></div>
            <div><span class="summaryTitle">Language</span><span>:</span><span>English</span></div>
            <div><span class="summaryTitle">Currency</span><span>:</span><span>USD</span></div>
            <div><span class="summaryTitle">Timezone</span><span>:</span><span>GMT-4</span></div>
            <div><span class="summaryTitle">Calling Code</span><span>:</span><span>+1</span></div>
            <div><span class="summaryTitle">Internet TLD</span><span>:</span><span>.mg</span></div>
        </section>
        <section class="summary weatherSummary">
            <h3 class="weather">
                Weather
            </h3>
            <div><span class="summaryTitle">Temperature</span><span>:</span><span id="temperature">10°C</span></div>
            <div><span class="summaryTitle">Condition</span><span>:</span> <span>Sunny</span></div>
            <div><span class="summaryTitle">Wind Speed</span><span>:</span><span id="wind">9KM/H</span></div>
            <div><span class="summaryTitle">Wind Chill</span><span>:</span><span id="chillWind">°C</span></div>
        </section>
    </main>
    <footer>
        <p>
            <span> &copy;</span>
            <span id="currentyear"></span>
            <span>Junzhou Liu</span>
            <span>Brooklyn NY</span>
        </p>
        <p id="lastModified">

        </p>
    </footer>
</body>

</html>
