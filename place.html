<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New York</title>
    <meta name="description" content="Site about the weather report" />
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/small.css" />
    <link rel="stylesheet" href="css/medium.css" />
    <link rel="stylesheet" href="css/large.css" />
</head>

<body>
    <header>
        <h1>New York</h1>
    </header>
    <main>
        <div class="banner-hero">
            <section class="weather-summary">
                <h3>Weather Summary</h3>
                <p>Currently: Sunny</p>
                <p>Temperature: <span id="temperature">50</span>°</p>
                <p>Wind Chill: <span id="chillWind"></span>°F</p>
                <p>Humidity: 67%</p>
                <p>Precipitation: 58%</p>
                <p>Wind Speed: <span id="wind">9</span>MPH</p>
            </section>
            <picture>
                <source srcset="images/wdd230-image-franklin-small.jpg" media="(max-width: 550px)">
                <source srcset="images/wdd230-image-franklin-medium.jpg" media="(max-width: 950px)">
                <img src="images/wdd230-image-franklin-large.jpg" alt="franklin landscape">
            </picture>
        </div>
        <article class="card">
            <h2>Data</h2>

        </article>
    </main>
    <footer>
        <p>
            <span> &copy;</span>
            <span id="currentyear"></span>
            <span>Junzhou Liu</span>
            <span>Brooklyn NY</span>
        </p>
        <p id="lastModified">

        </p>
    </footer>
    <script src="js/cal-windchill.js"></script>
    <script src="scripts/getdates.js" defer ></script>
</body>

</html>
